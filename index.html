<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="fetchWeather()"><img src="/search.png" alt="Search"></button>
            </div>
            <div class="weather-info">
                <img id="weather-icon" src="weather.png" alt="Weather Icon">
                <h2 id="temperature">--Â°C</h2>
                <h3 id="city">City</h3>
            </div>
            <div class="details">
                <p><img src="humidity.png" alt="Humidity"> <span id="humidity">--</span>% Humidity</p>
                <p><img src="wind.png" alt="Wind"> <span id="windSpeed">--</span> km/h Wind Speed</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
